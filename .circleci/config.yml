version: 2.1
# See: https://circleci.com/developer/orbs/orb/circleci/docker
orbs:
  docker: circleci/docker@2.4.0

jobs:
  build:
    executor: docker/docker
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - docker/check
      - docker/build:
          step-name: Docker Build ci-test
          image: ci-test
      - docker/build:
          step-name: Docker Build ci-test-test
          image: ci-test-test
          extra_build_args: "--target test"
      - run:
          step-name: Save images to workspace
          command: |
            mkdir -p images
            cd images
            docker image save -o "ci-test" "ci-test"
            docker image save -o "ci-test-test" "ci-test-test"
      - persist_to_workspace:
          root: .
          paths:
            - images
  test:
    executor: docker/docker
    steps:
      - attach_workspace:
          at: ./images
      - setup_remote_docker
      - run: ls
      - run:
          name: Load images
          command: |
            docker image load < "ci-test"
            docker image load < "ci-test-test"
      - run: docker run ci-test ls
      - run: docker run ci-test-test ls
    

# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  build-and-test:
    jobs:
      - build
      - test:
          requires:
            - build
