version: 2.1
# See: https://circleci.com/developer/orbs/orb/circleci/docker
orbs:
  docker: circleci/docker@2.4.0
commands:
  deploy:
    description: Push ci-test image to DockerHub
    parameters:
      tag:
        type: string
    steps:
      - attach_workspace:
          at: .
      - setup_remote_docker
      - run:
          name: Load image
          command: docker image load < "images/ci-test"
      - docker/push:
          step-name: Docker push ci_test:<<parameters.tag>>
          image: ci-test:$CIRCLE_SHA1
          tag: <<parameters.tag>>

jobs:
  build:
    executor: docker/docker
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - docker/check
      - docker/build:
          step-name: Docker Build ci-test
          image: ci-test
      - docker/build:
          step-name: Docker Build ci-test-test
          image: ci-test-test
          extra_build_args: "--target test"
      - run:
          step-name: Save images to workspace
          command: |
            mkdir -p images
            docker image save -o "images/ci-test" "ci-test"
            docker image save -o "images/ci-test-test" "ci-test-test"
      - persist_to_workspace:
          root: .
          paths:
            - images
  test:
    executor: docker/docker
    steps:
      - attach_workspace:
          at: .
      - setup_remote_docker
      - run:
          name: Load images
          command: |
            docker image load < "images/ci-test"
            docker image load < "images/ci-test-test"
      - run: docker run ci-test:$CIRCLE_SHA1 ls
      - run: docker run ci-test-test:$CIRCLE_SHA1 ls
      
  deploy-master:
    executor: docker/docker
    steps:
      - deploy:
          tag: master
      
      
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  build-and-test:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy-master:
          filters:
            branches:
              only: main
          requires:
            - build
            - test         
