version: 2.1
# See: https://circleci.com/developer/orbs/orb/circleci/docker
orbs:
  docker: circleci/docker@2.4.0

# Reusable commands
# See https://circleci.com/docs/reusing-config/
commands:
  docker-load:
    description: Load ci-test and ci-test-test images from workspace
    steps:
      - attach_workspace:
          at: .
      - setup_remote_docker
      - run:
          step-name: Load images
          command: |
            docker image load < "images/ci-test"
            docker image load < "images/ci-test-test"
  docker-deploy:
    description: Push ci-test image to DockerHub
    parameters:
      tag:
        type: string
    steps:
      - docker-load
      - docker/push:
          step-name: Docker push vasdommes/ci_test:<<parameters.tag>>
          image: vasdommes/ci-test:$CIRCLE_SHA1
          tag: <<parameters.tag>>

# Jobs to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  build:
    executor: docker/docker
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - docker/check
      - docker/build:
          step-name: Docker Build ci-test
          tag: $CIRCLE_SHA1
          image: ci-test
      - docker/build:
          step-name: Docker Build ci-test-test
          image: ci-test-test
          tag: $CIRCLE_SHA1
          extra_build_args: "--target test"
      - run:
          step-name: Save images to workspace
          command: |
            mkdir -p images
            docker image save -o "images/ci-test" "vasdommes/ci-test"
            docker image save -o "images/ci-test-test" "vasdommes/ci-test-test"
      - persist_to_workspace:
          root: .
          paths:
            - images
  test:
    executor: docker/docker
    steps:
      - docker-load
      - run: docker run vasdommes/ci-test:$CIRCLE_SHA1 ls
      - run: docker run vasdommes/ci-test-test:$CIRCLE_SHA1 ls
      
  deploy-master:
    executor: docker/docker
    steps:
      - docker-deploy:
          tag: master
      
      
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  build-and-test:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy-master:
          filters:
            branches:
              only: main
          requires:
            - build
            - test         
